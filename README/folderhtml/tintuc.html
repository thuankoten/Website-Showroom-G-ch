    <!-- Nội dung phần tin tức -->
    <main>
        <aside id="trangtt">
        <h2>Trang tin tức</h2>
        <a href="index.html">Xem tin tức</a>

        </aside>

    <section id="hientt" style="display: none;">
        <!-- Nội dung từ file sẽ hiển thị ở đây -->
    </section\>

    <script>
    $("#trangtt a").click(function () {
        const url = $(this).attr("href");
        $("#trangtt").hide();             // Ẩn khung ban đầu
        $("#hientt").show();              // Hiện khung mới
        $("#hientt").load(url);           // Nạp nội dung vào khung mới
        return false;                     // Không chuyển trang
    });
    </script>

    <script>
        $("#trangtt a").click(function () {
    const url = $(this).attr("href");
    $("#trangtt").hide();
    $("#hientt").show().load(url, function () {
        // Chèn nút "Quay lại" sau khi nội dung được load
        $("#hientt").prepend('<button id="quaylai">Quay lại</button>');

        // Gắn sự kiện cho nút
        $("#quaylai").click(function () {
            $("#hientt").hide();
            $("#trangtt").show();
        });
    });
    return false;
});
    </script>
